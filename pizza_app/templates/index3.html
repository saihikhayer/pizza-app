<div id="receipt-template" style="display:none;">
    <h2>Receipt</h2>
    <p>Table No.: <span id="receipt-table-number"></span></p>
    <p>Pizza: <span id="receipt-pizza"></span></p>
    <p>Date/Time: <span id="receipt-date-time"></span></p>
    <p>Status: <span id="receipt-status"></span></p>
    <p>Total Price: $<span id="receipt-total-price"></span></p>
</div>

<script>
    function printReceipt(orderId) {
        // Fetch order data (you may need to adjust this part based on how you get your order data)
        const order = {
            tableNumber: document.querySelector(`tr[data-order-id="${orderId}"] td:nth-child(2)`).innerText,
            pizzas: Array.from(document.querySelectorAll(`tr[data-order-id="${orderId}"] .desc`)).map(td => td.innerText).join(', '),
            dateTime: document.querySelector(`tr[data-order-id="${orderId}"] td:nth-child(4)`).innerText,
            status: document.querySelector(`tr[data-order-id="${orderId}"] td:nth-child(5) span`).innerText,
            totalPrice: document.querySelector(`tr[data-order-id="${orderId}"] td:nth-child(6)`).innerText
        };

        // Populate receipt template
        document.getElementById('receipt-table-number').innerText = order.tableNumber;
        document.getElementById('receipt-pizza').innerText = order.pizzas;
        document.getElementById('receipt-date-time').innerText = order.dateTime;
        document.getElementById('receipt-status').innerText = order.status;
        document.getElementById('receipt-total-price').innerText = order.totalPrice.replace('$', '');

        // Create a new window for printing
        var printWindow = window.open('', '', 'height=600,width=800');
        printWindow.document.write('<html><head><title>Print Receipt</title>');
        printWindow.document.write('</head><body>');
        printWindow.document.write(document.getElementById('receipt-template').innerHTML);
        printWindow.document.write('</body></html>');
        printWindow.document.close(); // Necessary for IE >= 10
        printWindow.focus(); // Necessary for IE >= 10
        printWindow.print();
        printWindow.close();
    }
</script>

<script>
    function fetchOrders() {
        $.ajax({
            url: '{% url "fetch_orders" %}',  // Ensure the URL is correct
            method: 'GET',
            success: function(data) {
                updateTable(data.orders);
            },
            error: function(error) {
                console.log("Error fetching orders:", error);
            }
        });
    }

    function updateTable(orders) {
    const tbody = $('.table-data2 tbody');
    tbody.empty();  // Clear the existing rows

    orders.forEach(order => {
        const itemsDesc = order.items.map(item => `${item.quantity}x ${item.typ} ${item.name} (${item.comment})`).join(' - ');

        const row = `
            <tr class="tr-shadow">
                <td>
                    <label class="au-checkbox">
                        <input type="checkbox">
                        <span class="au-checkmark"></span>
                    </label>
                </td>
                <td>${order.table_number}</td>
                <td class="desc">${itemsDesc}</td>
                <td>${order.order_date}</td>
                <td>
                    <span class="status--process">${order.status}</span>
                </td>
                <td>${order.total_price} DZD</td>
                <td>
                    <div class="table-data-feature">
                        <button class="item" data-toggle="tooltip" data-placement="top" title="Completed" onclick="markOrderCompleted('${order.id}')">
                            <i class="zmdi zmdi-check"></i>
                        </button>
                        <button class="item" data-toggle="tooltip" data-placement="top" title="Delete" onclick="deleteOrder('${order.id}')">
                            <i class="zmdi zmdi-delete"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
        tbody.append(row);
    });
}

function markOrderCompleted(orderId) {
    $.ajax({
        url: '{% url "confirm_order" %}',  // Ensure this URL is correct
        method: 'POST',
        data: {
            order_id: orderId,
            csrfmiddlewaretoken: '{{ csrf_token }}'  // Ensure CSRF token is added
        },
        success: function(response) {
            if (response.status === 'success') {
                fetchOrders();  // Refresh orders after marking as completed
            } else {
                console.log("Error:", response.message);
            }
        },
        error: function(error) {
            console.log("Error marking order completed:", error);
        }
    });
}

function deleteOrder(orderId) {
    $.ajax({
        url: '{% url "delete_order" %}',  // Ensure this URL is correct
        method: 'POST',
        data: {
            order_id: orderId,
            csrfmiddlewaretoken: '{{ csrf_token }}'  // Ensure CSRF token is added
        },
        success: function(response) {
            if (response.status === 'success') {
                fetchOrders();  // Refresh orders after deletion
            } else {
                console.log("Error:", response.message);
            }
        },
        error: function(error) {
            console.log("Error deleting order:", error);
        }
    });
}

// Set an interval to fetch orders every 10 seconds
setInterval(fetchOrders, 4000);

</script>
